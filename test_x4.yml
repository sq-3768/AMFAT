# general settings
name: 001_UCMerced_x4_AMFAT_test
model_type: HATModel # or SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 7

# dataset and data loader settings
datasets:
  test:
    name: UCMerced-dataset
    dataroot_gt: datasets/UCMerced-dataset/test/HR_x4
    dataroot_lq: datasets/UCMerced-dataset/test/LR_x4
    type: PairedImageDataset
    io_backend:
      type: disk

# network structures
network_g:
  type: AMFAT
  window_size: 8
# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  param_key_g: 'params_ema'


# validation settings
val:
  save_img: False
  pbar: True
  suffix: ~

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true




